{% load static %}
<header id="page-topbar">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a href="" class="logo logo-dark">
                    <span class="logo-sm">
                    <img src="{% static 'assets/images/logo-sm.png' %}" alt="" height="22">
                    </span>
            <span class="logo-lg">
                    <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="17">
                    </span>
          </a>
          <a href="" class="logo logo-light">
                    <span class="logo-sm">
                    <img src="{% static 'assets/images/logo-sm.png' %}" alt="" height="22">
                    </span>
            <span class="logo-lg">
                    <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="17">
                    </span>
          </a>
        </div>
        <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                id="topnav-hamburger-icon">
                <span class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
                </span>
        </button>
      </div>
      <div class="d-flex align-items-center">
        <div class="dropdown ms-1 topbar-head-dropdown header-item">
    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img id="header-lang-img" src="{% static 'assets/images/flags/us.svg' %}" alt="Header Language" height="20"
            class="rounded">
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <!-- Language options -->
        <a href="javascript:void(0);" class="dropdown-item notify-item language py-2" data-lang="en" data-flag="us.svg">
            <img src="{% static 'assets/images/flags/us.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">English</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="sp" data-flag="spain.svg">
            <img src="{% static 'assets/images/flags/spain.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">Española</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="gr" data-flag="germany.svg">
            <img src="{% static 'assets/images/flags/germany.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">Deutsche</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="it" data-flag="italy.svg">
            <img src="{% static 'assets/images/flags/italy.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">Italiana</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="ru" data-flag="russia.svg">
            <img src="{% static 'assets/images/flags/russia.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">русский</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="ch" data-flag="china.svg">
            <img src="{% static 'assets/images/flags/china.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">中国人</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="fr" data-flag="french.svg">
            <img src="{% static 'assets/images/flags/french.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">français</span>
        </a>
        <a href="javascript:void(0);" class="dropdown-item notify-item language" data-lang="ar" data-flag="ae.svg">
            <img src="{% static 'assets/images/flags/ae.svg' %}" alt="user-image" class="me-2 rounded" height="18">
            <span class="align-middle">Arabic</span>
        </a>
    </div>
</div>
        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
            <i class='bx bx-moon fs-22'></i>
          </button>
        </div>
        <div class="dropdown ms-sm-3 header-item topbar-user">
          <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                    <span class="d-flex align-items-center">
                    <img class="rounded-circle header-profile-user"
                         src="{% static 'assets/images/users/avatar-1.jpg' %}"
                         alt="Header Avatar">
                    <span class="text-start ms-xl-2">
                    <span class="d-none d-xl-inline-block ms-1 fw-semibold user-name-text">{{ request.user.first_name }} {{ request.user.second_name }}</span>
                    <span class="d-none d-xl-block ms-1 fs-13 user-name-sub-text">{% if request.user.is_staff %}Faol{% else %}Faol emas{% endif %}</span>
                    </span>
                    </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <a class="dropdown-item" href=""><i
              class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
              class="align-middle">Profile</span></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href=""><i
              class="mdi mdi-wallet text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Balance : <b>$5971.67</b></span></a>
            <a class="dropdown-item" href=""><i
              class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle"
                                                                                   data-key="t-logout">Logout</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
