<!doctype html>
{% load static %}
<html lang="en" data-layout="vertical" data-layout-style="detached" data-sidebar="light" data-topbar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>

    <meta charset="utf-8" />
    <title>Tizimga Kirish | Doctor A Medcenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Doctor A Medcenter - Hususiy klinika tizimi" name="description" />
    <meta content="Doctor A Team" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/doctor-a-favicon.ico' %}">

    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>

    <!-- auth-page wrapper -->
    <div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-overlay"></div>
        <!-- auth-page content -->
        <div class="auth-page-content overflow-hidden pt-lg-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card overflow-hidden m-0">
                            <div class="row justify-content-center g-0">
                                <div class="col-lg-12">
                                    <div class="p-lg-5 p-4">
                                        <div>
                                            <h5 class="text-primary">Tizimga kirish</h5>
                                            <p class="text-muted">Doctor A Medcenter hisobingizga kiring.</p>
                                        </div>

                                        <div class="mt-4">
                                            <form class="needs-validation" method="post" novalidate> {% csrf_token %}
                                                <div class="mb-3">
                                                    <label for="username" class="form-label">Foydalanuvchi nomi <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" name="username" id="username" placeholder="Foydalanuvchi nomini kiriting" required>
                                                    <div class="invalid-feedback">
                                                        Foydalanuvchi nomini kiriting
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label" for="password-input">Parol <span class="text-danger">*</span></label>
                                                    <div class="position-relative auth-pass-inputgroup">
                                                        <input type="password" class="form-control pe-5 password-input" name="password" onpaste="return false" placeholder="Parolni kiriting" id="password-input" aria-describedby="passwordInput" required>
                                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                                        <div class="invalid-feedback">
                                                            Iltimos parolni kiriting
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mt-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="remember-check">
                                                        <label class="form-check-label" for="remember-check">
                                                            Meni eslab qol
                                                        </label>
                                                    </div>
                                                </div>

                                                {% if error %}
                                                <div class="alert alert-danger mt-3" role="alert">
                                                    {{ error }}
                                                </div>
                                                {% endif %}

                                                <div class="mt-4">
                                                    <button class="btn btn-info w-100" type="submit">Kirish</button>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="mt-5 text-center">
                                            <p class="mb-1"><a href="auth-forgot-password.html" class="fw-semibold text-primary text-decoration-underline">Parolni unutdingizmi?</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0">&copy;
                                <script>document.write(new Date().getFullYear())</script> Doctor A Medcenter. Barcha huquqlar himoyalangan.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>

    <!-- validation init -->
    <script src="{% static 'assets/js/pages/form-validation.init.js' %}"></script>
    <!-- password create init -->
    <script src="{% static 'assets/js/pages/passowrd-create.init.js' %}"></script>
</body>

</html>
